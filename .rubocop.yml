AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable

Style/MixinUsage:
  Exclude:
  - "bin/console"

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Gemspec/RequireMFA:
  Enabled: false

Metrics/AbcSize:
  Max: 19

Metrics/CyclomaticComplexity:
  Max: 9

Metrics/PerceivedComplexity:
  Max: 9

Metrics/MethodLength:
  Max: 20

Metrics/BlockLength:
  Exclude:
  - "**/*_spec.rb"
  - "*.gemspec"
